<html>
    <head>
        <title>Learning</title>
        <style>
            h2{background-color: aqua;
               text-align: center; color: blue;
            }
        </style>
    </head>
    <link rel="stylesheet" href="./first.css">
    <body>
        <!-- inline -->
        <h1  style="background-color: aqua; text-align: center;
        color: blue;">Hello Everyone</h1>
        <!-- internal -->
         <h2>Hello Everyone</h2>
         <h3>Hello Everyone</h3>
        
         <!-- Selectors -->
        <!-- universal -->
         <!-- grouping -->
         <!-- element -->
          <!-- class -->
           <h4 class="name">Hello Everyone</h4>
           <!-- id -->
            <h5 id="name">Hello Everyone</h5>

    </body>
</html>
